<html>
    <head>

        <script id="firebase-auth" src="https://cdn.endk.it/js/firebase-auth.js"></script>
        <script>
            var domains = window.location.host.split('.');
            window.global = {
                domains: {
                    domain: domains.length > 1 ? domains[domains.length - 2] : null,
                    subdomain: domains.length > 2 ? domains[domains.length - 3] : null,
                    tld: domains[domains.length - 1]
                }
            }
            const base = document.createElement("base");
            base.href = window.location.protocol + "//" + (global.domains.subdomain ? global.domains.subdomain + "." : "") + global.domains.domain + "." + global.domains.tld + (global.domains.domain === "github" ? "/photo" : "") + "/index.html";
            document.head.appendChild(base);
            function Links(links) {
                var f = 0;
                do {
                    var l = links[f];
                    if (l) {
                        var href = ``;
                        var script = document.createElement("link");
                        if (l.href) {
                            href += (href.includes('https:') ? `` : (href.charAt(0) !== "." && window.location.protocol === "file:" ? `.` : ``));
                            href += l.href;
                        }
                        script.href = href;
                        script.rel = l.rel;
                        l.color ? script.color = l.color : null;
                        l.sizes ? script.sizes = l.sizes : null;
                        l.type ? script.type = l.type : null;
                        document.head.appendChild(script);
                    }
                    f++;
                } while (f < links.length);
            }
            function Scripts(links) {
                var f = 0;
                do {
                    var l = links[f];
                    if (l) {
                        var link = ``;
                        var script = document.createElement("script");
                        script.type = "text/javascript";
                        if (l.link) {
                            link += (link.includes('https:') ? `` : (link.charAt(0) !== "." && window.location.protocol === "file:" ? `.` : ``));
                            link += l.link;
                        } else {
                            link += (link.includes('https:') ? `` : (link.charAt(0) !== "." && window.location.protocol === "file:" ? `.` : ``));
                            link += l.cdn;
                        }
                        script.src = link;
                        l && l.async ? script.async = true : null;
                        document.head.appendChild(script);
                    }
                    f++;
                } while (f < links.length);
            }
            function Styles(links) {
                var f = 0;
                do {
                    var l = links[f].link;
                    var cdn = links[f].link;
                    var sync = links[f].async;
                    var link = ``;
                    link += (l.includes('https:') ? `` : (l.charAt(0) !== "." && window.location.protocol === "file:" ? `.` : ``));
                    link += links[f].link;
                    var sync = links[f].sync ? links[f].sync : ``;
                    var script = ``;
                    script = `<link rel="stylesheet" href="` + link + `" ` + sync + `>`;
                    document.head.insertAdjacentHTML('beforeend', script);
                    f++;
                } while (f < links.length);
            }
        </script>
    </head>
    <body class="bg-fa noselect" data-load="ing">

        <header class="bg-white box-sizing-border-box margin-x-auto" data-position="fixed" data-width="100%" data-top="0" data-z-index="5" id="body-header">

            <section class="z-index-5">

                    <row class="align-items-center">

                            </section>
                        </box>
                        <form class="-tablet-background-color-fa -tablet-display-none align-items-center border-color-db flex height-44px justify-content-center margin-left position-relative z-index-7" onsubmit="on.submit.search(event)">

                                <picture class="-tablet-display-flex background-color-db bottom-0 display-none height-1px position-absolute width-100pct z-index-6" id="line-results"></picture>
                                <section class="-mobile-margin-auto -mobile-width-100pct-minus-40px -tablet-width-100pc-40px align-items-center justify-center width-100pct z-index-5">

                                        <section>
                                            <ico>
                                                <n class="gg-arrow-left"></n>
                                            </ico>
                                        </section>
                                    </box>
                                    <box class="align-items-center -tablet-background-color-fff -tablet-width-100pct background-color-db border-1px-solid border-color-db border-radius-8px box-sizing-border-box height-36px line-height-36px width-268px">
                                        <section class="align-center justify-center width-100pct">
                                            <ico class="opacity-50pc">
                                                <n class="gg-search"></n>
                                            </ico>
                                            <input class="-tablet-width-100pct flex-1 height-100pct height-100pct width-100pct" id="keywords" onfocus="on.focus.in.search(event.target)" onkeyup="on.keyup.search(event.target)" placeholder="Search" type="text">
                                            <input type="submit">
                                        </section>
                                    </box>
                                    <box class="display-none height-36px margin-left-10px" data-tap="on.focus.out.search(byId('results-blur'))" id="cancel-results">

                                            <text class="-tablet-display-flex display-none font-size-14px font-weight-bolder">Cancel</text>
                                        </section>
                                    </box>
                                </section>
                            </card>
                            <card class="-tablet-height-100pct -tablet-width-100pct -tablet-top-0 display-none position-fixed top-50px width-375px">
                                <picture class="height-100pct left-0 position-fixed top-0 width-100pct z-index-8" data-backdrop-blur="10px" data-tap="on.focus.out.search(event.target)" id="results-blur"></picture>
                                <column class="-tablet-border-radius-0 -tablet-padding-x-20px background-color-fff border-radius-8px empty height-100pct padding-x-10px position-relative shadow width-auto z-index-9">
                                    <box class="-tablet-padding-top-44px">
                                        <section class="-tablet-display-none justify-content-space-between">
                                            <text class="font-weight-bolder">Recent</text>
                                            <text class="display-none font-weight-bolder fg-b">Clear All</text>
                                        </section>
                                        <section class="-tablet-display-flex display-none padding-top-20px"></section>
                                    </box>
                                    <box class="empty" id="feed-results"></box>
                                    <box class="empty-state min-height-240px">
                                        <section class="align-items-center justify-content-center">
                                            <text class="color-8e font-size-14px font-weight-bolder">No recent searches.</text>
                                        </section>
                                    </box>
                                    <template>
                                        <row class="justify-content-space-between">
                                            <ico>
                                                <n class="gg-search"></n>
                                            </ico>
                                            <text class="font-weight-bolder fg-b margin-right-auto">keyword</text>
                                            <ico>
                                                <n class="gg-close"></n>
                                            </ico>
                                        </row>
                                    </template>
                                    <template id="template-results-user">
                                        <box class="margin-bottom-20px width-100pct-minus-40px">
                                            <row class="align-items-center justify-content-space-between width-100pc">
                                                <picture class="empty"></picture>
                                                <picture class="bg-db border-radius-50pc empty-state" data-height="44px" data-width="44px">
                                                    <img class="absolute bottom-0 height-75pc invert width-75pc" src="/cdn/svg/user.svg">
                                                </picture>
                                                <text class="align-left flex flex-1 flex-direction-column margin-x-10px">
                                                    <span class="font-weight-bolder line-height-22px" placeholder="username"></span>
                                                    <span class="color-8e line-height-22px" placeholder="Full Name"></span>
                                                </text>
                                                <text class="border-1px-solid border-color-db border-radius-5px color-000 font-size-14px font-weight-bolder hide line-height-20px padding-x-10px padding-y-5px" id="feed-users-user-friends-unfollow">Remove</text>
                                            </row>
                                        </box>
                                    </template>
                                </column>
                            </card>
                        </form>
                        <box class="cell align-center flex height-100pc justify-center mobile-hide" data-href="/">
                            <section>
                                <ico data-height="44px">
                                    <n class="gg-home"></n>
                                </ico>
                            </section>
                        </box>
                        <box class="cell align-center flex height-100pc justify-center" data-href="/chat/">

                                <ico data-height="44px">
                                    <n class="gg-comment margin-bottom-5px"></n>

                        </box>
                        <box class="cell align-center flex height-100pc justify-center mobile-hide" data-href="/post/">

                        </box>
                        <box class="cell align-center flex height-100pc justify-center mobile-hide" data-href="/photo/">

                        <box class="cell align-center flex height-100pc justify-center mobile-hide" data-href="/activity/">

                                <ico data-height="44px">

                        <box class="align-center cell flex justify-center mobile-hide" data-press="'/my/'.router()" data-tap="controller.users.profile()" data-z-index="6" id="avi-mobile">

                    </row>

            </section>
            <section class="-tablet-position-fixed background-color-fff height-44px hide justify-center line-height-44px tablet-flex z-index-5" data-page="/photo/*/comments/">

                </row>
            </section>
        </header>
        <page class="fixed height-100pc scroll-y" data-fetch="/cdn/html/page/page.my.html" data-page="/my/"></page>
        <page class="fixed height-100pc scroll-y" data-fetch="/cdn/html/page/page.activity.html" data-height="100%" data-page="/activity/"></page>

            <pages data-fetch="/cdn/html/pages/pages.users.html" data-pages="/users/" data-root="users"></pages>

        <pages class="bottom-0 fixed height-100pc scroll-y" data-fetch="/cdn/html/pages/pages.chat.html" data-height="calc(100% - 55px)" data-pages="/chat/" data-root="/chat/" data-tablet-height="100%" data-xga-height="calc(100% - 45px)"></pages>
        <pages class="fixed height-100pc scroll-y" data-fetch="/cdn/html/pages/pages.post.html" data-pages="/post/" data-root="/post/"></pages>
        <pages class="fixed height-100pc scroll-y" data-fetch="/cdn/html/pages/pages.my.account.html" data-mobile-height="calc(100% - 50px)" data-min-height="100pc" data-mobile-z-index="5" data-pages="/my/account/" data-root="/my/account/" data-tablet-width="100%" data-tablet-z-index="3" data-z-index="3"></pages>

                <box class="align-center flex justify-center" data-press="'/my/'.router()" data-tap="controller.users.profile()" data-z-index="6" id="footer-avi">

                        </icon>
                    </section>
                </box>
            </card>
        </footer>
        <popup class="-mobile-bottom-44px background-color-26 bottom-0 color-fff height-44px position-fixed transform-translateY-100pct width-100pct" data-transition="transform 0.2s" data-z-index="3" id="notification">
            <section>

            </section>

    <script>
        var pre = global.domains.domain === "github" ? "" : "/";
        Links([{
            "href": pre + "favicon.ico",
            "rel": "shortcut icon"
        }, {
            "href": pre + "apple-touch-icon.png",
            "rel": "apple-touch-icon"
        }, {
            "href": pre + "favicon-32x32.png",
            "rel": "icon",
            "sizes": "32x32",
            "type": "image/png"
        }, {
            "href": pre + "favicon-16x16.png",
            "rel": "icon",
            "sizes": "16x16",
            "type": "image/png"
        }, {
            "href": pre + "site.webmanifest",
            "rel": "manifest"
        }, {
            "href": pre + "safari-pinned-tab.svg",
            "rel": "mask-icon",
            "color": "#5bbad5"
        }]);
        Scripts([{
            "link": pre + "cdn/js/vanilla.js"
        }, {
            "link": pre + "cdn/js/auth.js"
        }, {
            "link": pre + "cdn/js/mvc.js"
        }, {
            "link": pre + "cdn/js/on.js"
        }, {
            "link": pre + "cdn/js/modal.js"
        }, {
            "link": pre + "cdn/js/router.js"
        }, {
            "link": pre + "cdn/js/touch.js"
        }, {
            "link": pre + "cdn/js/webcam.js"
        }, {
            "link": pre + "index.js"
        }]);
        Styles([{
            "link": pre + "index.css"
        }, {
            "link": "https://cdn.jsdelivr.net/npm/css.gg/icons/all.css"
        }, {
            "link": pre + "cdn/css/boiler.css"
        }, {
            "link": "https://cdn.endk.it/css/theme.css"
        }, {
            "link": "https://cdn.endk.it/css/modal.css"
        }]);
    </script>
