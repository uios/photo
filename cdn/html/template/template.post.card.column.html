<card class="bg-white border-radius-10px box-shadow-0-0-0-1px margin-bottom-20px mobile-border-radius-0 mobile-shadow-unset" data-width="100%">
    <section class="direction-column">
        <box class="color-000" data-height="50px" data-width="100%">
            <section>
                <span>
                    <picture class="border-radius-50pc empty margin-10px" data-height="30px" data-width="30px"></picture>
                    <picture class="bg-db border-radius-50pc empty-state margin-10px" data-height="30px" data-width="30px">
                        <img class="absolute bottom-0 height-75pc invert width-75pc" src="cdn/svg/user.svg">
                    </picture>
                    <text class="bolder line-height-50px" placeholder="username"></text>
                </span>
                <ico class="margin-left" data-tap="controller.feed.more(event.target)">
                    <n class="gg-more-alt"></n>
                </ico>
            </section>
        </box>
        <box data-width="100%">
            <section>
                <media class="aspect-ratio-1x1 bg-lightgray box-shadow-1px empty overflow-hidden" data-width="100%"></media>
                <div class="aspect-ratio-1x1 bg-lightgray box-shadow-1px empty-state" data-width="100%"></div>
            </section>
        </box>
        <box class="color-000 margin-bottom-5px" data-height="50px" data-width="100%">
            <section>
                <ico data-height="50px" data-tap="controller.feed.like(event.target)" data-width="50px">
                    <n class="gg-heart"></n>
                </ico>
                <ico data-height="50px" data-width="50px">
                    <n class="gg-comment"></n>
                </ico>
                <ico data-height="50px" data-width="50px">
                    <n class="gg-share"></n>
                </ico>
                <ico class="margin-left" data-height="50px" data-tap="controller.feed.save(event.target)" data-width="50px">
                    <n class="gg-bookmark"></n>
                </ico>
            </section>
        </box>
        <box class="font-size-14px color-000 margin-bottom-10px padding-x-10px">
            <section>
                <text class="bolder empty"></text>
                <text class="empty-state padding-bottom-10px">
                    <span class="noauth">Log in</span>
                    <span class="isauth">Be the first</span>
                    to <b>like this</b>
                </text>
            </section>
        </box>
        <box class="color-000 hide margin-bottom-5px padding-x-10px">
            <column>
                <text>
                    <b placeholder="username"></b>
                    <span placeholder="Lorem ipsum dolor..."></span>
                </text>
            </column>
        </box>
        <box class="color-8e font-size-14px hide margin-bottom-10px padding-x-10px">
            <section>
                <text placeholder="View all comments"></text>
            </section>
        </box>
        <box class="color-8e font-size-10px margin-bottom-10px padding-x-10px tablet-margin-bottom-10px">
            <section>
                <text>February 22, 2022</text>
            </section>
        </box>
        <box class="border-top-1px-solid border-color-eee color-000 isauth tablet-hide" data-height="50px" data-width="100%">
            <form class="align-items-center display-flex flex-direction-row justify-content-center">
                <ico data-height="50px" data-width="50px">
                    <n class="gg-smile"></n>
                </ico>
                <textarea class="display-flex flex-1 line-height-18px" onkeydown="controller.comment.onkeydown(event)" onkeyup="controller.comment.onkeyup(event)" placeholder="Add a comment..." rows="1" style="height:18px"></textarea>
                <input class="-disabled-opacity-50pct bolder fg-b font-size-16px line-height-50px margin-left padding-x-20px" disabled type="submit" value="Post">
            </form>
        </box>
    </section>
</card>
