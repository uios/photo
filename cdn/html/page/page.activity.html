<picture class="absolute absolute-full bg-black-1-2" data-tap="rout.ed.close();"></picture>
<wrap class="bg-white border-radius-5px fg-lightgray min-height-240px max-width-100pc mobile-padding-x-0 right-960px-0 scroll-y shadow top-70px vga-border-radius-0 vga-height-100pc vga-margin-x-0 vga-top-0 vga-width-100pc xga-margin-x-20px xga-right-0 xga-top-50px width-480px" data-position="fixed">
    <header class="position-fixed border-bottom-1px-solid border-color-dbdbdb color-8e hide margin-x-auto max-width-100pc -mobile-top-0 top-50px mobile-flex width-960px" data-z-index="5">
        <section>
            <card>
                <section class="align-center bolder flex font-size-16px line-height-44px" id="tabs-activity">
                    <box data-tap="rout.ed.close();">
                        <section class="justify-center">
                            <ico data-height="44px">
                                <n class="gg-arrow-left"></n>
                            </ico>
                        </section>
                    </box>
                    <box data-href="/activity/" id="tab-activity">
                        <section class="justify-center">
                            <text>Activity</text>
                        </section>
                    </box>
                </section>
            </card>
        </section>
    </header>
    <blocks class="height-100pc isauth">
        <block class="-vga-margin-top-50px margin-x-auto max-width-100pc width-960px">
            <section class="empty">
                <card>
                    <column id="activity-feed"></column>
                </card>
            </section>
            <section class="empty-state padding-y-50px">
                <card>
                    <section class="direction-column">
                        <box class="fg-black padding-x-40px">
                            <section class="align-center items direction-column justify-center">
                                <picture class="margin-bottom-50px width-100px">
                                    <img src="/cdn/svg/heart.svg">
                                </picture>
                                <text class="font-size-14px">Activity On Your Posts </text>
                                <text class="font-size-14px margin-top-16px text-align-center">When someone likes or comments on one of your posts, you'll see it here.</text>
                            </section>
                        </box>
                    </section>
                </card>
            </section>
        </block>
    </blocks>
    <blocks class="height-100pc noauth">
        <block class="-vga-margin-top-50px margin-x-auto max-width-100pc width-960px">
            <section class="padding-top-10px">
                <card>
                    <form class="border-radius-20px direction-column flex-unset font-size-13px margin-x-auto noauth padding-y-10px width-300px" id="my-login" onsubmit="controller.my.login(event,window.location.pathname)">
                        <box class="bg-white border-radius-5px margin-bottom-10px shadow width-100pc">
                            <section>
                                <input class="line-height-36px padding-x-10px width-100pc" placeholder="Email" type="text">
                            </section>
                        </box>
                        <box class="bg-white border-radius-5px margin-bottom-10px shadow width-100pc">
                            <section class="direction-row flex">
                                <input class="flex-1 line-height-36px padding-x-10px" placeholder="Password" type="password">
                                <input class="height-36px invert ui-bg-key width-36px" type="submit">
                            </section>
                        </box>
                        <box class="width-100pc">
                            <section class="direction-row flex-wrap-unset">
                                <span class="bg-white border-radius-5px inline-flex shadow width-50pc">
                                    <ico class="absolute left-0 invert" data-height="36px" data-width="36px">
                                        <n class="ui-bg-google"></n>
                                    </ico>
                                    <text class="flex-1 line-height-36px text-align-center" data-submit="my-login">Log In</text>
                                    <input type="submit">
                                </span>
                                <span class="bg-white border-radius-5px inline-flex margin-left-10px shadow width-50pc" data-href="/my/account/">
                                    <ico class="absolute height-36px left-0 width-36px" data-height="36px" data-width="36px">
                                        <n class="ui-bg-email"></n>
                                    </ico>
                                    <text class="flex-1 line-height-36px text-align-center">Sign Up</text>
                                </span>
                            </section>
                        </box>
                        <box class="bg-white border-radius-5px margin-top-36px shadow width-100pc" data-href="/">
                            <section>
                                <ico class="absolute height-36px left-0 width-36px" data-height="36px" data-width="36px">
                                    <n class="ui-bg-email"></n>
                                </ico>
                                <text class="flex-1 line-height-36px text-align-center">Continue as Guest</text>
                            </section>
                        </box>
                        <box class="padding--10px width-100pc" data-href="/my/account/password/">
                            <section>
                                <ico class="absolute height-50px invert left-0 width-36px" data-height="50px" data-width="36px">
                                    <n class="ui-bg-incognito"></n>
                                </ico>
                                <text class="flex-1 line-height-50px text-align-center">Forgot Password?</text>
                            </section>
                        </box>
                    </form>
                </card>
            </section>
        </block>
    </blocks>
</wrap>
<template id="feed-activity-follow">
    <box class="padding-10px">
        <row class="align-items-center justify-content-space-between width-100pc">
            <picture class="bg-black border-radius-50pc empty" data-height="50px" data-width="50px"></picture>
            <picture class="bg-db border-radius-50pc empty-state" data-height="50px" data-width="50px">
                <img class="absolute bottom-0 height-75pc invert width-75pc" src="/cdn/svg/user.svg">
            </picture>
            <text class="flex flex-1 margin-x-10px">
                <div>
                    <b placeholder="username"></b>
                    <span>started following you.</span>
                </div>
            </text>
            <text class="border-1px-solid border-color-db border-radius-5px color-000 font-size-16px padding-x-10px padding-y-5px white-space-nowrap">Follow Back</text>
        </row>
    </box>
</template>
<template id="feed-activity-like">
    <box class="padding-10px">
        <row class="align-items-center justify-content-space-between width-100pc">
            <picture class="bg-black border-radius-50pc empty" data-height="50px" data-width="50px"></picture>
            <picture class="bg-db border-radius-50pc empty-state" data-height="50px" data-width="50px">
                <img class="absolute bottom-0 height-75pc invert width-75pc" src="/cdn/svg/user.svg">
            </picture>
            <text class="flex flex-1 margin-x-10px">
                <div>
                    <b placeholder="username"></b>
                    <span>liked your photo.</span>
                </div>
            </text>
            <picture class="background-color-8e border-1px-solid border-color-db border-radius-5px color-000 height-50px width-50px"></picture>
        </row>
    </box>
</template>
<template id="feed-activity-share">
    <box class="padding-10px">
        <row class="align-items-center justify-content-space-between width-100pc">
            <picture class="bg-black border-radius-50pc empty" data-height="50px" data-width="50px"></picture>
            <picture class="bg-db border-radius-50pc empty-state" data-height="50px" data-width="50px">
                <img class="absolute bottom-0 height-75pc invert width-75pc" src="/cdn/svg/user.svg">
            </picture>
            <text class="flex flex-1 margin-x-10px">
                <div>
                    <b placeholder="username"></b>
                    <span>shared 11 photos.</span>
                </div>
            </text>
        </row>
    </box>
</template>
<template id="feed-activity-tag">
    <box class="padding-10px">
        <row class="align-items-center justify-content-space-between width-100pc">
            <picture class="border-radius-50pc empty" data-height="50px" data-width="50px"></picture>
            <picture class="bg-db border-radius-50pc empty-state margin-10px" data-height="30px" data-width="30px">
                <img class="absolute bottom-0 height-75pc invert width-75pc" src="/cdn/svg/user.svg">
            </picture>
            <text class="flex flex-1 margin-x-10px">
                <div>
                    <b placeholder="username"></b>
                    <span>tagged you in a photo.</span>
                </div>
            </text>
            <text class="border-1px-solid border-color-db border-radius-5px color-000 font-size-16px padding-x-10px padding-y-5px white-space-nowrap">Follow Back</text>
        </row>
    </box>
</template>
