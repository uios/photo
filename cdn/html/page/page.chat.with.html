<block class="height-100pc position-fixed top-0 width-100pc z-index-7" data-page="/chat/with/">
    <form class="-mobile-padding-y-0 height-100pc padding-y-70px scroll-y" onsubmit="controller.convo.onsubmit(event)">
        <picture class="absolute absolute-full bg-black-1-2" data-href="/chat/"></picture>
        <card class="-mobile-border-radius-0 -mobile-height-100pc -mobile-max-width-100pc -mobile-width-100pc -tablet-height-auto -tablet-max-height-auto -tablet-width-260px background-color-fff border-radius-10px height-640px margin-auto max-width-100pc-minus-40px width-400px font-size-14px line-height-50px">
            <column>
                <box class="border-bottom-1px-solid border-color-db position-relative">
                    <row class="align-center justify-content-center left-0 position-relative space-between width-100pc">
                        <ico class="left-0 position-absolute" data-href="/chat/">
                            <n class="gg-close"></n>
                        </ico>
                        <text class="bolder line-height-50px">New Message</text>
                        <input class="-disabled-opacity-50pct bolder fg-b font-size-16px line-height-50px padding-x-20px position-absolute right-0" disabled type="submit" value="Next">
                    </row>
                </box>
            </column>
            <column>
                <box class="border-bottom-1px-solid border-color-db padding-x-20px">
                    <row class="align-center flex-start flex-wrap-wrap padding-left-20px position-relative" id="chat-with-them">
                        <text class="absolute bolder left-0 top-0">To:</text>
                        <input class="height-36px line-height-36px margin-x-10px margin-y-7px padding-x-10px" onkeydown="controller.convo.onkeydown(event)" onkeyup="controller.convo.onkeyup(event)" placeholder="Search" type="text">
                    </row>
                </box>
            </column>
            <column class="empty grid-gap-10px padding-y-10px" data-columns="1" id="chat-with-whom"></column>
            <column class="empty-state">
                <box class="flex-1 padding-x-20px">
                    <row>
                        <text class="font-weight-bolder">Suggested</text>
                    </row>
                </box>
                <box class="flex-1 padding-x-20px">
                    <row>
                        <text>No account found.</text>
                    </row>
                </box>
            </column>
            <template>
                <box class="flex-1 hide padding-x-20px">
                    <label class="align-center flex flex-direction-row space-between width-100pc">
                        <picture class="empty"></picture>
                        <picture class="bg-db border-radius-50pc empty-state" data-height="44px" data-width="44px">
                            <img class="absolute bottom-0 height-75pc invert width-75pc" src="cdn/svg/user.svg">
                        </picture>
                        <text class="align-left flex flex-direction-column margin-x-10px">
                            <span class="font-weight-bolder line-height-22px" placeholder="username"></span>
                            <span class="color-8e line-height-22px" placeholder="Full Name"></span>
                        </text>
                        <checkbox class="height-25px margin-left overflow-hidden position-relative width-25px">
                            <input class="display-none" onchange="controller.convo.onchecked(event.target)" type="checkbox">
                            <span class="-checked-background-color-0096c7 -checked-border-unset border-radius-50pct border-2px-solid border-color-000 border-radius-50pc box-sizing-border-box position-absolute absolute-full">
                                <n class="absolute-center font-color-fff gg-check margin-auto position-absolute"></n>
                            </span>
                        </checkbox>
                    </label>
                </box>
            </template>
        </card>
    </form>
</block>
