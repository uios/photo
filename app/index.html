<html>
  
  <head>
    <title>Share | uiOS</title>
    <meta name='viewport' content='width=device-width,initial-scale=1.0,maximum-scale=1.0'>
    <meta http-equiv='Content-Type' content='text/html' ; charset='UTF-8'>
    <meta name='apple-mobile-web-app-capable' content='yes'>
    <meta name='apple-mobile-web-app-status-bar-style' content='#021025'>
    <meta name="apple-mobile-web-app-title" content="Share">
    <meta name="application-name" content="Share">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name='theme-color' content='#021025'>
    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="/png/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/png/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/png/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/cdn/svg/safari-pinned-tab.svg" color="#5bbad5">    
    <link rel="stylesheet" href="https://cdn.endk.it/css/boiler.css">
    <link rel="stylesheet" href="https://cdn.endk.it/css/theme.css">
    <link rel="stylesheet" href="https://cdn.endk.it/css/modal.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/css.gg/icons/all.css">
    <link rel="stylesheet" href="/index.css">
    <script id="eruda" src="https://cdnjs.cloudflare.com/ajax/libs/eruda/2.4.1/eruda.min.js"></script>
    <script id="firebase-app" src="https://cdn.endk.it/js/firebase-app.js"></script>
    <script id="firebase-auth" src="https://cdn.endk.it/js/firebase-auth.js"></script>
    <script id="script-vanilla" src="https://cdn.endk.it/js/vanilla.js"></script>
    <script id="script-auth" src="https://cdn.endk.it/js/auth.js"></script>
    <script id="script-db" src="https://cdn.endk.it/js/db.js"></script>
    <script id="script-on" src="/cdn/js/mvc.js"></script>
    <script id="script-on" src="https://cdn.endk.it/js/on.js"></script>
    <script id="script-router" src="https://cdn.endk.it/js/router.js"></script>
    <script id="script-router" src="https://cdn.endk.it/js/touch.polyfill.js"></script>
    <script id="script-router" src="https://cdn.endk.it/js/touch.js"></script>  
    <script id="script-webcam" src="https://cdn.endk.it/js/webcam.js"></script>
    <script id="script-index" src="/index.js"></script>
  </head>

  <body class="bg-white">
    
    <header class="fg-lightgray margin-x-auto" data-position="fixed" data-width="100%" data-top="0" data-z-index="5">
      <picture class="absolute absolute-full fade-top-to-bottom-black height-50px hide mobile-show width-100pc"></picture>
      <section>
        <card class="align-center bg-white border-radius-50px height-50px justify-center line-height-50px margin-auto margin-y-20px shadow mobile-bg-none mobile-fg-white mobile-padding-x-0 mobile-shadow-none vga-padding-x-10px xga-border-radius-0 xga-padding-x-20px" data-display="flex" data-flex-direction="row" data-mobile-justify-content="space-between" data-width="960px" data-xga-1-border-radius="0" data-xga-1-margin="0" data-xga-1-width="100%" data-z-index="12">
          <box class="bolder margin-right mobile-padding-x-10px padding-x-20px vga-padding-x-10px xga-padding-x-0" data-href="/">
            <section>
              <text>Share</text>
            </section>
          </box>
          <box class="cell align-center flex justify-center mobile-hide" data-href="/">
            <section>
              <ico>
                <n class="gg-home"></n>
              </ico>
            </section>
          </box>
          <box class="cell align-center flex justify-center" data-href="/chat/">
            <section>
              <ico>
                <n class="gg-comment margin-bottom-5px"></n>
              </ico>
            </section>
          </box>
          <box class="cell align-center flex justify-center mobile-hide" data-href="/post/">
            <section>
              <ico>
                <n class="gg-add-r"></n>
              </ico>
            </section>
          </box>
          <box class="cell align-center flex justify-center mobile-hide" data-href="/find/">
            <section>
              <ico>
                <n class="gg-search"></n>
              </ico>
            </section>
          </box>
          <box class="cell align-center flex justify-center mobile-hide" data-href="/activity/">
            <section>
              <ico>
                <n class="gg-heart"></n>
              </ico>
            </section>
          </box>
          <box class="align-center cell flex justify-center mobile-hide" id="avi" data-press="'/my/'.router()" data-tap="controller.users.profile()">
            <picture class="absolute absolute-full isauth"><img class="absolute absolute-full border-radius-50pc cell-40px fit-contain margin-5px spin-30s" data-src="https://cdn.endk.it/png/rainring.png"></picture>
            <section>
              <picture class="absolute absolute-full border-radius-50pc" id="pic"></picture>
              <ico class="empty-state">
                <n class="gg-user"></n>
              </ico>
            </section>
          </box>
        </card>
      </section>
    </header>
      
    <page data-fetch="/cdn/html/page/page.activity.html" data-page="/activity/"></page>    

    <pages data-fetch="/cdn/html/pages/pages.chat.html" data-pages="/chat/" data-root="chat"></pages>
    
    <pages data-pages="/my/" data-root="my" data-root="my">
      <page data-fetch="/cdn/html/page/page.my.html" data-page="/my/"></page>
      <page data-fetch="/cdn/html/page/page.my.account.html" data-page="/my/account/"></page>
    </pages>

    <pages data-fetch="/cdn/html/pages/pages.post.html" data-pages="/post/" data-root="post"></pages>

    <main>
      <page data-fetch="/cdn/html/page/page.index.html" data-page="/"></page>   
      
      <page data-fetch="/cdn/html/page/page.find.html" data-page="/find/"></page>
      
      <pages data-fetch="/cdn/html/pages/pages.users.html" data-pages="/users/" data-root="users"></pages>
    </main>

    <footer class="fg-lightgray hide mobile-flex" data-bottom="0" data-position="fixed" data-right="0" data-width="100%" data-xga-max-width="100%" data-z-index="5">
      <picture class="absolute absolute-full fade-bottom-to-top-black hide mobile-show" data-z-index="1"></picture>
      <card class="align-center bg-white border-radius-50px justify-center margin-auto margin-y-20px shadow mobile-bg-none mobile-fg-white mobile-shadow-none mobile-width-100pc" data-display="flex" data-flex-direction="row" data-width="250px" data-xga-1-border-radius="0" data-xga-1-margin="0" data-xga-1-width="100%" data-z-index="2">
        <icon class="align-center flex justify-center" data-href="/">
          <div class="gg-home"></div>
        </icon>
        <icon class="align-center flex justify-center" data-href="/find/">
          <div class="gg-search"></div>
        </icon>
        <icon class="align-center flex justify-center" data-href="/post/">
          <div class="gg-add-r"></div>
        </icon>
        <icon class="align-center flex justify-center" data-href="/activity/">
          <div class="gg-heart"></div>
        </icon>
        <box class="align-center cell flex justify-center" data-press="'/my/'.router()" data-tap="controller.users.profile()" id="avi-mobile">
          <picture class="absolute absolute-full isauth"><img class="absolute absolute-full border-radius-50pc cell-40px fit-contain margin-5px spin-30s" data-src="https://cdn.endk.it/png/rainring.png"></picture>
          <section>
            <picture class="absolute absolute-full border-radius-50pc" id="pic"></picture>
            <ico>
              <n class="empty-state gg-user"></n>
            </ico>
          </section>
        </box>
      </card>
    </footer>
    
  </body>
  
</html>
