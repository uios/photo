<blocks class="-tablet-padding-top-0 margin-bottom-45px margin-top-45px padding-top-4vh">
    <block class="-tablet-border-unset -tablet-max-width-100pct border-1px-solid border-color-db box-sizing-border-box margin-x-auto max-width-100pc-minus-40px width-960px">
        <section class="-tablet-flex-direction-column flex-direction-row width-100pc" data-columns="auto 320px" data-tablet-columns="1">
            <card class="flex-1" data-order="2">
                <column>
                    <box>
                        <section class="aspect-ratio-1x1 overflow-hidden padding-top-100pct width-100pct">
                            <picture class="position-absolute top-0" id="photo-post">
                                <img class="height-100pc top-0 width-100pc">
                            </picture>
                        </section>
                    </box>
                </column>
            </card>
            <card class="-tablet-position-relative -tablet-width-100pct -tablet-z-index-unset border-bottom-1px-solid border-color-db height-50px position-absolute right-0 width-320px z-index-3" data-order="2" data-tablet-order="1">
                <row>
                    <box class="margin-10px">
                        <row>
                            <picture class="empty">
                                <img class="bg-black border-radius-50pc" data-height="30px" data-width="30px" onerror="model.error.image(this)">
                            </picture>
                            <picture class="bg-db border-radius-50pc empty-state margin-10px" data-height="30px" data-width="30px">
                                <img class="absolute bottom-0 height-75pc invert width-75pc" src="https://share.uios.computer/cdn/svg/user.svg">
                            </picture>
                        </row>
                    </box>
                    <box>
                        <row>
                            <text class="bolder line-height-50px" placeholder="username"></text>
                        </row>
                    </box>
                    <box class="margin-left">
                        <row>
                            <ico data-tap="controller.feed.more(event.target)">
                                <n class="gg-more-alt"></n>
                            </ico>
                        </row>
                    </box>
                </row>
            </card>
            <card class="-tablet-background-color-unset -tablet-width-100pct background-color-fff height-100pc width-320px" data-order="3">
                <column class="-tablet-padding-0 flex-1 padding-top-50px">
                    <box class="flex-1 justify-content-flex-start scroll-y width-100pct" data-order="1" data-tablet-order="4">
                        <column class="-tablet-position-relative absolute">
                            <section class="-mobile-margin-bottom-90px -tablet-margin-bottom-45px -tablet-margin-top-45px grid-gap-20px padding-y-20px" data-columns="1"></section>
                            <template>
                                <row class="hide">
                                    <ico class="margin-x-10px" data-height="30px" data-width="30px">
                                        <picture class="empty">
                                            <img class="bg-black border-radius-50pc" data-height="30px" data-width="30px" onerror="model.error.image(this)">
                                        </picture>
                                        <picture class="bg-db border-radius-50pc empty-state" data-height="30px" data-width="30px">
                                            <img class="absolute bottom-0 height-75pc invert width-75pc" src="https://share.uios.computer/cdn/svg/user.svg">
                                        </picture>
                                    </ico>
                                    <text>
                                        <span class="bolder"></span>
                                        <span></span>
                                    </text>
                                </row>
                            </template>
                        </column>
                    </box>
                    <box class="border-color-db border-top-1px-solid fg-black margin-bottom-5px margin-top-auto" data-height="50px" data-order="2" data-width="100%">
                        <section>
                            <ico data-height="50px" data-tap="controller.feed.like(event.target)" data-width="50px">
                                <n class="gg-heart"></n>
                            </ico>
                            <ico data-height="50px" data-href="/photo/:get/comments/" data-width="50px">
                                <n class="gg-comment"></n>
                            </ico>
                            <ico data-height="50px" data-width="50px">
                                <n class="gg-share"></n>
                            </ico>
                            <ico class="margin-left" data-height="50px" data-width="50px">
                                <n class="gg-bookmark"></n>
                            </ico>
                        </section>
                    </box>
                    <box class="font-size-14px margin-bottom-10px padding-x-10px" data-order="3">
                        <section>
                            <text class="bolder">
                                <span>0</span>
                                <span>likes</span>
                            </text>
                        </section>
                    </box>
                    <box class="color-8e font-size-10px padding-x-10px tablet-margin-bottom-10px" data-order="5">
                        <section>
                            <text>February 22, 2022</text>
                        </section>
                    </box>
                    <form class="-tablet-display-none border-color-db border-top-1px-solid margin-top-10px" data-order="6" id="form-post-comment" onsubmit="controller.comment.onsubmit(event)">
                        <row class="align-items-center justify-content-center">
                            <ico>
                                <n class="gg-smile"></n>
                            </ico>
                            <textarea class="flex-1 line-height-18px" onkeydown="controller.comment.onkeydown(event)" onkeyup="controller.comment.onkeyup(event)" placeholder="Add a comment..." rows="1" style="height:18px"></textarea>
                            <input class="-disabled-opacity-50pct bolder fg-b font-size-16px line-height-50px margin-left padding-x-20px" disabled type="submit" value="Post">
                        </row>
                    </form>
                </column>
            </card>
        </section>
    </block>
</blocks>
