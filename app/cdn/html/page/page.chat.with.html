<block class="height-100pc position-fixed top-0 width-100pc z-index-7" data-page="/chat/with/">
    <picture class="absolute absolute-full bg-black-1-2" data-href="/chat/"></picture>
    <section class=" margin-auto max-width-100pc width-400px margin-auto max-width-100pc width-400px">
        <card class="background-color-fff border-radius-10px font-size-14px line-height-50px">
            <column>
                <box class="border-bottom-1px-solid border-color-db position-relative">
                    <row class="align-center justify-content-center left-0 position-relative space-between width-100pc">
                        <ico class="left-0 position-absolute" data-href="/chat/">
                            <n class="gg-close"></n>
                        </ico>
                        <text class="bolder line-height-50px">New Message</text>
                        <input class="-disabled-opacity-50pct bolder fg-b font-size-16px line-height-50px padding-x-20px position-absolute right-0" disabled type="submit" value="Post">
                    </row>
                </box>
            </column>
            <column>
                <box class="border-bottom-1px-solid border-color-db padding-x-20px">
                    <row class="flex-start">
                        <text class="bolder">To:</text>
                        <input class="flex-1 margin-x-20px" placeholder="Search">
                    </row>
                </box>
            </column>
            <column>
                <box class="flex-1 padding-x-20px">
                    <row>
                        <text class="font-weight-bolder">Suggested</text>
                    </row>
                </box>
            </column>
            <column class="grid-gap-10px padding-y-10px" data-columns="1">
                <box class="flex-1 padding-x-20px">
                    <row class="width-100pc">
                        <picture class="empty"></picture>
                        <picture class="bg-db border-radius-50pc empty-state" data-height="44px" data-width="44px">
                            <img class="absolute bottom-0 height-75pc invert width-75pc" src="https://share.uios.computer/cdn/svg/user.svg">
                        </picture>
                        <text class="flex flex-direction-column margin-x-10px">
                            <span class="line-height-22px" placeholder="username"></span>
                            <span class="line-height-22px" placeholder="Full Name"></span>
                        </text>
                    </row>
                </box>
                <box class="flex-1 padding-x-20px">
                    <row class="width-100pc">
                        <picture class="empty"></picture>
                        <picture class="bg-db border-radius-50pc empty-state" data-height="44px" data-width="44px">
                            <img class="absolute bottom-0 height-75pc invert width-75pc" src="https://share.uios.computer/cdn/svg/user.svg">
                        </picture>
                        <text class="flex flex-direction-column margin-x-10px">
                            <span class="line-height-22px" placeholder="username"></span>
                            <span class="line-height-22px" placeholder="Full Name"></span>
                        </text>
                    </row>
                </box>
            </column>
        </card>
    </section>
</block>
