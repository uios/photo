<wrap class="min-height-100vh" data-backdrop-blur="10px">
  <blocks class="noauth">
    <block class="margin-x-auto padding-y-50px width-300px">
      <section>
        <card class="margin-x-auto width-240px">
          <section class="direction-column">
            <box class="line-height-50px">
              <section>
                <ico data-href="/my/" data-width="20px">
                  <n class="gg-chevron-left"></n>
                </ico>
                <text class="bolder padding-left-5px" data-href="/my/">Log In</text>
              </section>
            </box>
          </section>
        </card>
        <card class="margin-x-auto width-240px">
          <form class="direction-column">
            <box class="margin-bottom-36px">
              <section>
                <text>Enter your e-mail address and we'll send a link to reset your password.</text>
              </section>
            </box>
            <box>
              <section>
                <input class="border-radius-5px height-36px line-height-36px padding-x-10px shadow width-100pc" type="email" value="Email address">
              </section>
            </box>
            <box class="margin-top-10px">
              <section>
                <text class="bg-black border-radius-5px font-size-14px height-36px line-height-36px padding-x-10px text-align-center shadow width-100pc">Reset Password</text>
                <input type="submit">
              </section>
            </box>
          </form>
        </card>
      </section>
    </block>
  </blocks>
</wrap>
