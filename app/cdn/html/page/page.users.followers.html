<block class="align-items-center background-color-rgba-0-0-0-50pct height-100pc justify-content-center overflow-x-hidden width-100pc" data-tap="rout.ed.close(event.target)">
    <row class="justify-content-center width-100pct">
        <card class="background-color-fff border-radius-10px font-size-14px line-height-50px max-width-100pc-40px width-400px">
            <column>
                <box class="border-bottom-1px-solid border-color-db padding-x-20px">
                    <row class="align-center justify-center">
                        <text class="bolder">Followers</text>
                        <ico class="position-absolute right-0" data-tap="rout.ed.close(event.target)">
                            <n class="gg-close"></n>
                        </ico>
                    </row>
                </box>
                <box class="border-bottom-1px-solid border-color-db color-ff3b30 padding-x-20px">
                    <row class="align-center justify-center">
                        <text class="bolder">Unfollow</text>
                    </row>
                </box>
                <box class="padding-x-20px">
                    <row class="align-center justify-center">
                        <text>Add to favorites</text>
                    </row>
                </box>
            </column>
        </card>
    </row>
</block>
