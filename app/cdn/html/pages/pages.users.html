<wrap>
  <blocks class="margin-auto padding-top-70px tablet-width-100pc width-100pc-40px">
    <block class="margin-x-auto max-width-100pc tablet-max-width-100pc width-960px">
      <section class="direction-row">
        <card class="flex-1 min-height-160px padding-y-20px tablet-min-height-auto xga-padding-y-0">
          <section class="direction-column">
            <box class="absolute align-center cell flex justify-center left-0 margin-x-auto order-1 tablet-margin-left-20px tablet-width-77px width-150px" data-api="controller" data-method="users" data-resource="profile" id="avi">
              <picture class="aspect-ratio-1x1 hide">
                <img class="absolute absolute-full border-radius-50pc fit-contain spin-30s" data-src="https://cdn.endk.it/png/rainring.png">                      
              </picture>
              <section>
                <picture class="aspect-ratio-1x1 flex width-100pc-20px" id="users-user-avatar">
                  <img class="bg-black border-radius-50pc border-5px-solid border-color-fff height-100pc-10px width-100pc-10px" onerror="model.error.image(this)">                        
                </picture>
                <ico class="absolute aspect-ratio-1x1 empty-state flex width-100pc-20px" data-height data-width>
                  <n class="gg-user"></n>
                </ico>
              </section>
            </box>
            <box class="margin-bottom-20px margin-left-170px order-2 tablet-margin-left-120px">
              <section>
                <text class="font-size-28px order-1" id="users-user-username" placeholder="username"></text>
                <text class="bolder border-1px-solid border-color-db border-radius-3px font-size-14px line-height-30px margin-left-20px order-2 padding-x-10px tablet-margin-top-10px tablet-margin-x-0 tablet-order-5">Edit profile</text>
                <line class="hide order-4 tablet-show" data-width="100%"></line>
                <ico class="margin-left-10px order-4 tablet-order-3" data-width="30px" data-height="30px">
                  <n class="gg-options"></n>
                </ico>
              </section>
            </box>
            <box class="border-color-dbdbdb font-size-16px margin-bottom-20px margin-left-170px order-3 padding-y-10px tablet-border-top-1px-solid tablet-margin-bottom-0 tablet-margin-x-0 tablet-order-5">
              <section>
                <text class="tablet-direction-column tablet-flex tablet-width-one-third"><b>3</b> <rgb>posts</rgb></text>
                <text class="tablet-direction-column tablet-flex margin-x-50px tablet-margin-x-0 tablet-width-one-third"><b>6</b> <rgb>followers</rgb></text>
                <text class="tablet-direction-column tablet-flex tablet-width-one-third"><b>9</b> <rgb>following</rgb></text>                  
              </section>
            </box>
            <box class="font-size-16px hide line-height-24px margin-bottom-20px margin-left-170px order-4 tablet-margin-x-0 tablet-padding-x-20px">
              <section class="direction-column">
                <text class="bolder"><span placeholder="Full"></span> <span placeholder="Name"></span></text>
                <text class="color-8e" placeholder="Occupation"></text>
                <text placeholder="Bio"><!--a certain set of skills<br>&#x2601;&#xFE0F; Web &#x1F3B5; Music &#x270F;&#xFE0F; Art<br>IIIâ„¢ 2022--></text>
              </section>
            </box>
          </section>
        </card>
      </section>
    </block>

    <block class="border-top-1px-solid border-color-dbdbdb color-8e margin-x-auto max-width-100pc width-960px">
      <section>
        <card>
          <section class="align-center bolder flex font-size-12px justify-center line-height-50px uppercase" id="tabs-profile">
            <box class="padding-x-20px tablet-padding-x-0 tablet-width-25pc" data-href="/users/:get/" id="tab-user-profile">
              <section class="tablet-justify-center">
                <ico>
                  <n class="gg-view-grid"></n>
                </ico>
                <text class="tablet-hide">Posts</text>
              </section>
            </box>
            <box class="padding-x-20px tablet-padding-x-0 tablet-width-25pc" data-href="/users/:get/feed/" id="tab-user-profile-feed">
              <section class="tablet-justify-center">
                <ico>
                  <n class="gg-feed"></n>
                </ico>
                <text class="tablet-hide">Feed</text>
              </section>
            </box>
            <box class="padding-x-20px tablet-padding-x-0 tablet-width-25pc" data-href="/users/:get/saved/" id="tab-user-profile-saved">
              <section class="tablet-justify-center">
                <ico>
                  <n class="gg-bookmark"></n>
                </ico>
                <text class="tablet-hide">Saved</text>
              </section>
            </box>
            <box class="padding-x-20px tablet-padding-x-0 tablet-width-25pc" data-href="/users/:get/tagged/" id="tab-user-profile-tagged">
              <section class="tablet-justify-center">
                <ico>
                  <n class="gg-tag"></n>
                </ico>
                <text class="tablet-hide">Tagged</text>
              </section>
            </box>
          </section>
        </card>
      </section>
    </block>
  </blocks>
  <page data-page="/users/*/">
    <blocks>
      <block class="margin-x-auto max-width-100pc width-960px padding-y-20px">
        <section data-columns="3"></section>
        <section class="empty-state">
          <card>
            <section class="direction-column">
              <box>
                <section class="align-center items direction-column justify-center">
                  <picture class="margin-bottom-50px width-25px">
                    <img src="https://share.uios.computer/cdn/svg/camera.svg">
                  </picture>
                  <text class="font-size-28px">No Posts Yet</text>
                </section>
              </box>
            </section>
          </card>
        </section>
      </block>
    </blocks>
  </page>
  <page data-page="/users/*/feed/">
    <blocks>
      <block class="margin-x-auto max-width-100pc width-960px padding-y-20px">
        <section data-columns="3"></section>
        <section class="empty-state">
          <card>
            <section class="direction-column">
              <box>
                <section class="align-center items direction-column justify-center">
                  <picture class="margin-bottom-50px width-25px">
                    <img src="https://share.uios.computer/cdn/svg/camera.svg">
                  </picture>
                  <text class="font-size-28px">No Posts Yet</text>
                </section>
              </box>
            </section>
          </card>
        </section>
      </block>
    </blocks>
  </page>
  <page data-page="/users/*/saved/">
    <blocks>
      <block class="margin-x-auto max-width-100pc width-960px padding-y-20px">
        <section data-columns="3"></section>
        <section class="empty-state">
          <card>
            <section class="direction-column">
              <box>
                <section class="align-center items direction-column justify-center">
                  <picture class="margin-bottom-50px width-25px">
                    <img src="https://share.uios.computer/cdn/svg/camera.svg">
                  </picture>
                  <text class="font-size-28px">No Posts Yet</text>
                </section>
              </box>
            </section>
          </card>
        </section>
      </block>
    </blocks>
  </page>
  <page data-page="/users/*/tagged/">
    <blocks>
      <block class="margin-x-auto max-width-100pc width-960px padding-y-20px">
        <section data-columns="3"></section>
        <section class="empty-state">
          <card>
            <section class="direction-column">
              <box>
                <section class="align-center items direction-column justify-center">
                  <picture class="margin-bottom-50px width-25px">
                    <img src="https://share.uios.computer/cdn/svg/camera.svg">
                  </picture>
                  <text class="font-size-28px">No Posts Yet</text>
                </section>
              </box>
            </section>
          </card>
        </section>
      </block>
    </blocks>
  </page>
</wrap>
