<wrap>
  <blocks class="margin-auto padding-top-70px tablet-width-100pc width-100pc-40px">
    <block class="margin-x-auto max-width-100pc-40px width-960px padding-y-20px">
      <section class="direction-row">
        <card class="tablet-width-auto width-300px">
          <section>
            <box class="align-center cell flex justify-center margin-x-auto tablet-width-90px width-150px" data-api="controller" data-method="users" data-resource="profile" id="avi">
              <picture class="aspect-ratio-1x1"><img class="absolute absolute-full border-radius-50pc fit-contain spin-30s" data-src="https://cdn.endk.it/png/rainring.png"></picture>
              <section>
                <picture class="aspect-ratio-1x1 flex width-100pc-20px" id="users-user-avatar"><img class="border-radius-50pc border-5px-solid border-color-fff width-100pc-20px" onerror="model.error.image(this)" src="https://avatars.githubusercontent.com/u/91961816"></picture>
                <ico class="aspect-ratio-1x1 empty-state flex width-100pc-20px" data-height data-width>
                  <n class="gg-user"></n>
                </ico>
              </section>
            </box>
          </section>
        </card>
        <card class="flex-1 margin-left-20px">
          <section class="direction-column">
            <box>
              <section>
                <text class="font-size-28px" id="users-user-username" placeholder="username"></text>
              </section>
            </box>
            <box class="font-size-16px margin-y-20px tablet-hide">
              <section>
                <text><b>3</b> posts</text>
                <text class="margin-x-50px"><b>6</b> followers</text>
                <text><b>9</b> following</text>                  
              </section>
            </box>
            <box class="font-size-16px line-height-24px tablet-hide">
              <section class="direction-column">
                <text class="bolder">Anon ||| Mous</text>
                <text class="color-8e">Web Developer</text>
                <text>a certain set of skills<br>&#x2601;&#xFE0F; Web &#x1F3B5; Music &#x270F;&#xFE0F; Art<br>III™ 2022</text>
              </section>
            </box>
          </section>
        </card>
      </section>
    </block>
    <block class="hide margin-x-auto max-width-100pc-40px tablet-flex width-960px padding-y-20px">
      <section class="direction-row">
        <card class="flex-1">
          <section class="direction-column">
            <box class="font-size-16px line-height-24px">
              <section class="direction-column">
                <text class="bolder">Anon ||| Mous</text>
                <text class="color-8e">Web Developer</text>
                <text>a certain set of skills<br>&#x2601;&#xFE0F; Web &#x1F3B5; Music &#x270F;&#xFE0F; Art<br>III™ 2022</text>
              </section>
            </box>
          </section>
        </card>
      </section>
    </block>
    <block class="border-top-1px-solid border-color-dbdbdb color-8e hide tablet-flex margin-x-auto max-width-100pc width-960px">
      <section>
        <card>
          <section class="align-center flex font-size-12px justify-center padding-y-10px text-align-center">
            <box class="padding-x-20px" data-href="/users/:get/">
              <section class="align-center direction-column justify-center">
                <text class="bolder color-000">3</text>
                <text>posts</text>
              </section>
            </box>
            <box class="padding-x-20px" data-href="/users/:get/saved/">
              <section class="align-center direction-column justify-center">
                <text class="bolder color-000">6</text>
                <text>followers</text>
              </section>
            </box>
            <box class="padding-x-20px" data-href="/users/:get/tagged/">
              <section class="align-center direction-column justify-center">
                <text class="bolder color-000">9</text>
                <text>following</text>
              </section>
            </box>
          </section>
        </card>
      </section>
    </block>
    <block class="border-top-1px-solid border-color-dbdbdb color-8e margin-x-auto max-width-100pc width-960px">
      <section>
        <card>
          <section class="align-center bolder flex font-size-12px justify-center line-height-50px uppercase" id="tabs-profile">
            <box class="padding-x-20px" data-href="/users/:get/" id="tab-user-profile">
              <section>
                <ico>
                  <n class="gg-view-grid"></n>
                </ico>
                <text class="tablet-hide">Posts</text>
              </section>
            </box>
            <box class="padding-x-20px" data-href="/users/:get/saved/" id="tab-user-profile-saved">
              <section>
                <ico>
                  <n class="gg-bookmark"></n>
                </ico>
                <text class="tablet-hide">Saved</text>
              </section>
            </box>
            <box class="padding-x-20px" data-href="/users/:get/tagged/" id="tab-user-profile-tagged">
              <section>
                <ico>
                  <n class="gg-tag"></n>
                </ico>
                <text class="tablet-hide">Tagged</text>
              </section>
            </box>
          </section>
        </card>
      </section>
    </block>
  </blocks>
</wrap>
<page data-page="/users/*/">
  <blocks>
    <block class="margin-x-auto max-width-100pc width-960px padding-y-20px">
      <section data-columns="3"></section>
      <section class="empty-state">
        <card>
          <section class="direction-column">
            <box>
              <section class="align-center items direction-column justify-center">
                <picture class="margin-bottom-50px width-25px">
                  <img src="https://share.uios.computer/cdn/svg/camera.svg">
                </picture>
                <text class="font-size-28px">No Posts Yet</text>
              </section>
            </box>
          </section>
        </card>
      </section>
    </block>
  </blocks>
</page>
<page data-page="/users/*/saved/">
  <blocks>
    <block class="margin-x-auto max-width-100pc width-960px padding-y-20px">
      <section data-columns="3"></section>
      <section class="empty-state">
        <card>
          <section class="direction-column">
            <box>
              <section class="align-center items direction-column justify-center">
                <picture class="margin-bottom-50px width-25px">
                  <img src="https://share.uios.computer/cdn/svg/camera.svg">
                </picture>
                <text class="font-size-28px">No Posts Yet</text>
              </section>
            </box>
          </section>
        </card>
      </section>
    </block>
  </blocks>
</page>
<page data-page="/users/*/tagged/">
  <blocks>
    <block class="margin-x-auto max-width-100pc width-960px padding-y-20px">
      <section data-columns="3"></section>
      <section class="empty-state">
        <card>
          <section class="direction-column">
            <box>
              <section class="align-center items direction-column justify-center">
                <picture class="margin-bottom-50px width-25px">
                  <img src="https://share.uios.computer/cdn/svg/camera.svg">
                </picture>
                <text class="font-size-28px">No Posts Yet</text>
              </section>
            </box>
          </section>
        </card>
      </section>
    </block>
  </blocks>
</page>
