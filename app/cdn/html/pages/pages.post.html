<wrap class="backdrop-blur-10px bg-d2 flex min-height-100pc relative scroll-y width-100pc" id="post">
  <form class="direction-row dw1000px-direction-column margin-auto max-width-100pc-40px mobile-margin-0 mobile-max-width-100pc width-1280px" id="post-form">
    <blocks id="post-er">
      <block class="dw960px-width-480px margin-x-auto max-width-100pc" id="post-header">
        <section>
          <card id="post-tabs">
            <picture class="absolute bg-black bottom-0 top-unset height-2px transition-1s width-20pc"></picture>
            <section class="space-evenly" data-api="controller" data-method="post" data-resource="type">
              <box class="align-center justify-content width-20pc" data-format="photo" data-selected="true">
                <ico>
                  <n class="gg-image"></n>
                </ico>
              </box>
              <box class="align-center justify-content width-20pc" data-format="video">
                <ico>
                  <n class="gg-film"></n>
                </ico>
              </box>
              <box class="align-center justify-content width-20pc" data-format="audio">
                <ico>
                  <n class="gg-music"></n>
                </ico>
              </box>
              <box class="align-center justify-content width-20pc" data-format="pages">
                <ico>
                  <n class="gg-file-document"></n>
                </ico>
              </box>
              <box class="align-center justify-content width-20pc" data-format="merch">
                <ico>
                  <n class="gg-shopping-bag"></n>
                </ico>
              </box>
            </section>
          </card>
        </section>
      </block>
      <block class="dw960px-width-480px margin-x-auto max-width-100pc mobile-padding-0 padding-y-36px dw960px-padding-bottom-0" id="post-media">
        <section class="direction-row dw960px-direction-column">
          <card class="bg-e5e5e5 border-radius-20px dw960px-width-100pc mobile-border-radius-0 mobile-margin-0 overflow-hidden width-50pc" id="camera">
            <section>
              <box class="aspect-ratio-1x1">
                <video class="height-100pc webcam-show width-100pc" id="camera-video"></video>                 
              </box>
              <box class="absolute color-fff webcam-show" data-api="webcam" data-method="control" data-resource="stop">
                <section>
                  <picture class="height-36px invert width-36px">
                    <img class="height-20px fit-contain width-20px" src="https://share.uios.computer/cdn/svg/power.svg">                        
                  </picture>
                  <text class="line-height-36px">Disable</text>
                </section>                      
              </box>
              <box class="absolute color-fff right-0 webcam-show">
                <section>
                  <text class="line-height-36px">Flip</text>
                  <picture class="height-36px invert width-36px">
                    <img class="height-20px fit-contain width-20px" src="https://share.uios.computer/cdn/svg/flip.svg">                        
                  </picture>
                </section>                      
              </box>
              <box class="absolute absolute-full height-120px margin-auto text-align-center webcam-hide width-200px" id="camera-permissions">
                <section class="direction-column">
                  <text class="margin-bottom-20px">Allow access to your camera and microphone</text>
                  <text class="bg-2f80ec border-radius-5px color-fff line-height-36px" data-api="webcam" data-method="control" data-resource="play">Enable Webcam</text>
                </section>
              </box>
            </section>
          </card>
          <card class="dw960px-width-100pc width-50pc" id="post-options">
            <section>
              <box class="aspect-ratio-1x1 mobile-hide">
                <section></section>                      
              </box>
              <box class="absolute mobile-bottom-0 mobile-webcam-color-fff">
                <section>
                  <ico data-height="36px" data-width="36px">
                    <n class="gg-share"></n>
                  </ico>
                  <text class="line-height-36px">Embed</text>
                </section>                      
              </box>
              <box class="absolute mobile-bottom-0 mobile-webcam-color-fff right-0">
                <section>
                  <text class="line-height-36px">Upload</text>
                  <ico data-height="36px" data-width="36px">
                    <n class="gg-software-upload"></n>
                  </ico>
                </section>                      
              </box>
              <box class="absolute bottom-0 mobile-fixed" data-tap="rout.ed.close()">
                <section>
                  <ico data-height="36px" data-width="36px">
                    <n class="gg-chevron-left"></n>
                  </ico>
                  <text class="line-height-36px">Exit</text>
                </section>                      
              </box>
              <box class="absolute bottom-0 right-0 mobile-fixed" data-api="controller" data-method="post" data-resource="skip">
                <section>
                  <text class="line-height-36px">Skip</text>
                  <ico data-height="36px" data-width="36px">
                    <n class="gg-chevron-right"></n>
                  </ico>
                </section>                      
              </box>
            </section>
          </card>
        </section>
      </block>
    </blocks>
    <blocks class="flex-1" id="post-format">
      <page data-page="/post/audio/"></page>
      <page data-page="/post/merch/"></page>
      <page data-page="/post/pages/"></page>
      <page data-page="/post/photo/">
        <blocks>
          <block>
            <section>
              <card id="post-format-metadata">
                <section class="direction-column">
                  <box class="border-1px-solid border-radius-20px font-size-18px height-36px line-height-36px padding-x-10px width-100pc-20px" id="post-format-metadata-title">
                    <section>
                      <input class="dark-color-fff" placeholder="Enter a title">
                    </section>
                  </box>
                  <box class="border-1px-solid border-radius-20px font-size-18px margin-y-20px padding-10px width-100pc-20px" id="post-format-metadata-details">
                    <section>
                      <textarea class="dark-color-fff min-height-100px" placeholder="Briefly describe the content in the video. Feel free to add any credits and legal notes."></textarea>
                    </section>
                  </box>
                  <box class="width-100pc" id="post-format-metadata-tags">
                    <section>
                      <span class="align-center border-1px-solid border-radius-20px font-size-18px height-36px justify-center line-height-36px padding-x-10px">
                        <ico data-height="20px" data-width="20px">
                          <n class="gg-math-plus"></n>
                        </ico>
                        <text class="margin-left-5px" contenteditable="true" placeholder="Add Tag"></text>
                      </span>
                    </section>
                  </box>
                </section>
              </card>
              <card id="post-format-submit">
                <section data-columns="2">
                  <box class="bg-black border-1px-solid border-radius-50px font-size-18px height-36px line-height-36px text-align-center">
                    <section class="justify-center">
                      <input class="color-fff dark-color-000" type="submit" value="Post It">
                    </section>
                  </box>
                  <box class="border-1px-solid border-radius-50px font-size-18px height-36px line-height-36px text-align-center">
                    <section class="justify-center">
                      <text>Preview</text>
                    </section>
                  </box>
                  <box class="border-1px-solid border-radius-50px font-size-18px height-36px line-height-36px text-align-center">
                    <section class="justify-center">
                      <text>Save</text>
                    </section>
                  </box>
                  <box class="border-1px-solid border-radius-50px font-size-18px height-36px line-height-36px text-align-center" data-href="/post/">
                    <section class="justify-center">
                      <text>Cancel</text>
                    </section>
                  </box>
                </section>
              </card>
            </section>
          </block>
        </blocks>
      </page>
      <page data-page="/post/video/"></page>
    </blocks>
  </form>
</wrap>
