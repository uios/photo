  <wrap class="backdrop-blur-10px flex min-height-100pc relative scroll-y width-100pc">
    <form class="margin-auto max-width-100pc-40px mobile-margin-0 mobile-max-width-100pc width-1280px">
      <blocks>
        <block class="dw960px-width-480px margin-x-auto max-width-100pc">
          <section>
            <card>
              <picture class="absolute bg-black bottom-0 top-unset height-2px width-20pc"></picture>
              <section class="space-evenly">
                <box class="align-center justify-content width-20pc">
                  <ico>
                    <n class="gg-shopping-bag"></n>
                  </ico>
                </box>
                <box class="align-center justify-content width-20pc">
                  <ico>
                    <n class="gg-image"></n>
                  </ico>
                </box>
                <box class="align-center justify-content width-20pc">
                  <ico>
                    <n class="gg-film"></n>
                  </ico>
                </box>
                <box class="align-center justify-content width-20pc">
                  <ico>
                    <n class="gg-music"></n>
                  </ico>
                </box>
                <box class="align-center justify-content width-20pc">
                  <ico>
                    <n class="gg-file-document"></n>
                  </ico>
                </box>
              </section>
            </card>
          </section>
        </block>
        <block class="dw960px-width-480px margin-x-auto max-width-100pc mobile-padding-0 padding-y-36px dw960px-padding-bottom-0">
          <section data-columns="2" data-960px-columns="1">
            <card class="bg-e5e5e5 border-radius-20px mobile-border-radius-0 mobile-margin-0 overflow-hidden" id="camera">
              <section>
                <box class="aspect-ratio-1x1">
                  <video class="height-100pc webcam-show width-100pc" id="camera-video"></video>                 
                </box>
                <box class="absolute webcam-show" data-api="webcam" data-method="control" data-resource="stop">
                  <section>
                    <picture class="height-36px invert width-36px">
                      <img class="height-20px fit-contain width-20px" src="https://share.uios.computer/cdn/svg/power.svg">                        
                    </picture>
                    <text class="line-height-36px">Disable</text>
                  </section>                      
                </box>
                <box class="absolute right-0 webcam-show">
                  <section>
                    <text class="line-height-36px">Flip</text>
                    <picture class="height-36px invert width-36px">
                      <img class="height-20px fit-contain width-20px" src="https://share.uios.computer/cdn/svg/flip.svg">                        
                    </picture>
                  </section>                      
                </box>
                <box class="absolute absolute-full height-120px margin-auto text-align-center webcam-hide width-200px">
                  <section class="direction-column">
                    <text class="margin-bottom-20px">Allow access to your camera and microphone</text>
                    <text class="bg-2f80ec border-radius-5px color-fff line-height-36px" data-api="webcam" data-method="control" data-resource="play">Enable Webcam</text>
                  </section>
                </box>
              </section>
            </card>
            <card>
              <section>
                <box class="aspect-ratio-1x1 mobile-hide">
                  <section></section>                      
                </box>
                <box class="absolute mobile-bottom-0">
                  <section>
                    <ico data-height="36px" data-width="36px">
                      <n class="gg-share"></n>
                    </ico>
                    <text class="line-height-36px">Embed</text>
                  </section>                      
                </box>
                <box class="absolute mobile-bottom-0 right-0">
                  <section>
                    <text class="line-height-36px">Upload</text>
                    <ico data-height="36px" data-width="36px">
                      <n class="gg-software-upload"></n>
                    </ico>
                  </section>                      
                </box>
                <box class="absolute bottom-0 mobile-fixed" data-tap="rout.ed.close()">
                  <section>
                    <ico data-height="36px" data-width="36px">
                      <n class="gg-chevron-left"></n>
                    </ico>
                    <text class="line-height-36px">Exit</text>
                  </section>                      
                </box>
                <box class="absolute bottom-0 right-0 mobile-fixed">
                  <section>
                    <text class="line-height-36px">Skip</text>
                    <ico data-height="36px" data-width="36px">
                      <n class="gg-chevron-right"></n>
                    </ico>
                  </section>                      
                </box>
              </section>
            </card>
          </section>
        </block>
      </blocks>
      <page data-page="/post/audio/"></page>
      <page data-page="/post/merch/"></page>
      <page data-page="/post/pages/"></page>
      <page data-page="/post/photo/"></page>
      <page data-page="/post/video/"></page>
    </form>
  </wrap>
